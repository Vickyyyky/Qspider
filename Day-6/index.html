<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="1" rules="all">
    <thead>
        <tr>
        <th>S.No</th>
        <th>Items</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>1.</td>
            <td>Shirt</td>
            <td rowspan="2">1500</td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Shoes</td>
            <td></td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Jeans</td>
            <td>1500</td>
          </tr>
    </tbody>  
     <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>3000</td>
            <td></td>
          </tr>
     </tfoot>
      
    </table>
</body>
</html>
